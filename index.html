<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="result" class="result"></div>
    </div>


<script>
    const quizData = [
        {
            question: 'Finish this sentence: "I love cheesecake late at night-"',
            A: "Top it off before you go to bed",
            B: "Sensational",
            C: "hehe",
            D: "straight cheese",
            correct: "A"
        },
        {
            question: "Who did Soulja Boy create?",
            A: "YOUUU",
            B: "DRAAAKE?!",
            C: "Soulja Girl",
            D: "Pretty boy swag",
            correct: "B" 
        },
        {
            question: "Who likes a long haired, thick, redbone?",
            A: "Lil Wayne",
            B: "Lil Keed",
            C: "Lil Bill",
            D: "Lil Xan",
            correct: "A" 
        }
    ];

    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');
    const submitButton = document.getElementById('submit');

    function loadQuiz() {
        const output = [];

        quizData.forEach((currentQuestion, questionNumber) => {
            const answers = [];
            for(const letter in currentQuestion) {
                if (letter !== 'question' && letter !== 'correct') {
                    answers.push(
                        `<li> 
                            <label>
                                <input type="radio" name="question${questionNumber}" value="${letter}">
                                ${letter} : ${currentQuestion[letter]}
                            </label>
                        </li>`
                    );
                }
            }
            output.push(
                `<div class ="question">${currentQuestion.question}</div>
                <ul class="answers">${answers.join('')}</ul>`
            )
            });

        quizContainer.innerHTML = output.join('');
    }

    function showResults() {
        const answerContainers = quizContainer.querySelectorAll('.answers');
        let numCorrect = 0;

        quizData.forEach((currentQuestion, questionNumber) => {
            const answerContainer = answerContainers[questionNumber];
            const selector = `input[name=question${questionNumber}]:checked`;
            const userAnswer = (answerContainer.querySelector(selector) || {}).value;

            if (userAnswer === currentQuestion.correct) {
                numCorrect++;
                answerContainers[questionNumber].style.color = 'green';
            }
            else {
                answerContainers[questionNumber].style.color = 'red';
            }
        });
        resultContainer.innerHTML = `${numCorrect} out of ${quizData.length}`;
    }

    loadQuiz();
    submitButton.addEventListener('click', showResults);
</script>

</body>
</html>
